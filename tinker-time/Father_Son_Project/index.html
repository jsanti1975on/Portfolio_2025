
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TryHackMe Upload Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #38bdf8;
      font-size: 2.5em;
    }
    .badge-container {
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
    }
  .directory-button {
    display: inline-block;
    margin: 20px 0;
    padding: 10px 20px;
    background-color: #0ea5e9;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .directory-button:hover {
    background-color: #38bdf8;
  }

    .upload-box {
      background: #1e293b;
      border: 1px solid #38bdf8;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .upload-box input[type="file"],
    .upload-box input[type="submit"] {
      margin: 10px 0;
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-box input[type="submit"]:hover {
      background-color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>üîê TryHackMe Upload Dashboard</h1>
  <p>üìÇ Upload your files directly to your attack machine.</p>

  <a href="/uploads/" class="directory-button">View Uploaded Files</a>

  <div class="badge-container">
    <iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=3596940"></iframe>
    <img src="https://tryhackme-badges.s3.amazonaws.com/Orkid1975.png" alt="Badge" />
  </div>

  <div class="upload-box">
    <h3>üì§ Upload: Communications Files</h3>
    <form enctype="multipart/form-data" method="post" action="/upload">
      <input type="file" name="file" required />
      <br />
      <input type="submit" value="Upload" />
    </form>
  </div>
</body>
</html>
