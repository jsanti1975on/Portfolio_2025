<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Practice Dashboard</h1>
    <p>Access QR: <img src="{{ url_for('static', filename='images/qr_code.png') }}" alt="QR Code" class="qr-img"></p>
  </header>

  <main class="dashboard-grid">
    <section class="card">
      <h2>Upload Files</h2>
      <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
      </form>
    </section>

    <section class="card">
      <h2>Cash Tendered</h2>
      <form method="POST" action="/submit_cash">
        <input type="number" name="cash_tendered" step="0.01" placeholder="Enter Amount $" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 jas.digital.tools | Brainstorming</p>
  </footer>
</body>
</html>
